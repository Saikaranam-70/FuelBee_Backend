# App Name
spring.application.name=FuelBee

# MongoDB (loaded from .env via system properties in main class)
spring.data.mongodb.uri=${spring.data.mongodb.uri}
spring.data.mongodb.database=${spring.data.mongodb.database}

# Spring Security (loaded from .env)
spring.security.user.name=${spring.security.user.name}
spring.security.user.password=${spring.security.user.password}

# Cloudinary Configuration (loaded from .env)
cloudinary.cloud-name=${cloudinary.cloud-name}
cloudinary.api-key=${cloudinary.api-key}
cloudinary.api-secret=${cloudinary.api-secret}

# Twilio Configuration (loaded from .env)
twilio.account-sid=${twilio.account-sid}
twilio.auth-token=${twilio.auth-token}
twilio.phone-number=${twilio.phone-number}

# OTP expiry config (in minutes)
app.otp.expiry-minutes=${app.otp.expiry-minutes}
